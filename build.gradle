plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.7.2'
    id 'org.jetbrains.kotlin.jvm' version '1.4.32'
}

group 'name.tachenov.intellij.plugins'
version '2021.1'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
intellij {
    version '2021.1'
    plugins = ['maven', 'properties', 'java']
}
patchPluginXml {
    changeNotes """
    <p>2021.1:</p>
    <ul>
        <li>IDEA 2021.1 support</li>
    </ul>
    <p>2020.3:</p>
    <ul>
        <li>IDEA 2020.3 support</li>
    </ul>
    <p>2020.2:</p>
    <ul>
        <li>IDEA 2020.2 support</li>
    </ul>
    <p>2020.1:</p>
    <ul>
        <li>New versioning scheme reflecting supported IntelliJ IDEA versions</li>
        <li>2020.1 support</li>
    </ul>
    <p>1.0.4:</p>
    <ul>
        <li>2019.3 support</li>
    </ul>
    <p>1.0.3:</p>
    <ul>
        <li>2019.2 support</li>
    </ul>
    <p>1.0.2:</p>
    <ul>
        <li>2019.1.1 support</li>
    </ul>
    <p>1.0.1:</p>
    <ul>
        <li>2018.3.1 support</li>
    </ul>
"""
}
